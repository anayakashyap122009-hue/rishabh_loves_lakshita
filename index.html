<!DOCTYPE html>
<html>
<head>
<title>Rishabh ‚ù§Ô∏è Lakshita</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1a001a, black);
    overflow: hidden;
    font-family: 'Courier New', cursive;
    text-align: center;
    color: white;
}

/* Intro Screen */
#intro {
    position: absolute;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    animation: fadeOut 4s forwards;
    animation-delay: 4s;
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

/* Main Section */
#main {
    display: none;
    padding-top: 100px;
}

h1 {
    font-size: 32px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px hotpink; }
    to { text-shadow: 0 0 30px red; }
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yes {
    background: hotpink;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: grey;
    color: white;
    position: absolute;
}

/* Heart Rain */
.heart {
    position: absolute;
    font-size: 20px;
    color: pink;
    animation: fall linear infinite;
}

@keyframes fall {
    from {
        transform: translateY(-10vh);
        opacity: 1;
    }
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="intro">
    Rishabh ‚ù§Ô∏è Lakshita <br><br>
    A Love Story Written In The Stars ‚ú®
</div>

<div id="main">
    <h1>
        My Penguin üêß <br>
        My Sweetheart üíñ <br>
        My Babby ü•∫ <br>
        My Cutie üòò <br><br>
        Will You Be My Valentine? üíç
    </h1>

    <button id="yes" onclick="celebrate()">YES üíñ</button>
    <button id="no" onclick="moveNo()">NO üòè</button>
</div>

<script>
setTimeout(() => {
    document.getElementById("main").style.display = "block";
}, 4500);

/* NO button just runs away */
function moveNo() {
    let noBtn = document.getElementById("no");
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
}

/* YES button celebration */
function celebrate() {
    document.getElementById("main").innerHTML = `
        <h1 style="font-size:40px;">
            SHE SAID YESSSS üò≠‚ù§Ô∏è <br><br>
            R ‚ù§Ô∏è L FOREVER üíç‚ú®
        </h1>
    `;
    startHeartRain();
}

/* Romantic Heart Rain */
function startHeartRain() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "R ‚ù§Ô∏è L";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);

    }, 200);
}
</script>

</body>
</html>
